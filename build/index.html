<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="min-h-screen bg-gradient-to-r from-white via-indigo-100 to-blue-100 text-emerald-700 dark:bg-gradient-to-br dark:from-slate-700 dark:to-slate-900 dark:bg-gray-800 dark:text-white">
    <!--Navbar stickyness-->
    <div class="sticky p-3">

        <!--Creates a navbar with a drop shadow, stickyness, background of slate 600, rounded, and center-->
        <header class="drop-shadow-2xl sticky top-3 bg-slate-600 rounded-full items-center">

            <!--Creates a section in which all buttons will go with margin left of 0 to left align-->
            <section class="ml-0 max-w-3xl mx-auto flex justify-between items-center justify-self-center p-1">

                <!--Creates a LiteCasino link-->
                <a href="#hero">
                    <!--Creates a round slate 800 20x20 grid with items center and a drop shadow-->
                    <div class="bg-slate-800 w-16 h-16 rounded-full grid items-center drop-shadow-2xl hover:animate-pulse">
                        <!--LiteCasino in slate 500 smallfont-->
                        <h1 class="logo text-slate-300 font-semibold place-self-center">
                            litecasino
                        </h1>
                    </div>
                </a>

                <div>
                    <button id="mobile-open-button" class="text-3xl sm:hidden focus:outline-none text-slate-800 pr-3">
                        &#9776;
                    </button>
                </div>
            </section>
        </header>

        <section class="pt-9 grid">
            <div class="lg:columns-5 justify-self-center md:columns-3 sm:columns-2">
                <img class="slot" src="./img/slot1.png">
                <img class="slot" src="./img/slot2.png">
                <img class="slot" src="./img/slot3.png">
                <img class="slot" src="./img/slot4.png">
                <img class="slot" src="./img/slot5.png">
                <img class="slot" src="./img/slot6.png">
                <img class="slot" src="./img/slot7.png">
                <img class="slot" src="./img/slot8.png">
                <img class="slot" src="./img/slot9.jpg">
                <img class="slot" src="./img/slot10.jpg">
                <img class="slot" src="./img/slot11.jpg">
                <img class="slot" src="./img/slot12.jpg">
                <img class="slot" src="./img/slot13.jpg">
                <img class="slot" src="./img/slot14.jpg">
                <img class="slot" src="./img/slot15.png">
                <img class="slot" src="./img/slot16.png">
                <img class="slot" src="./img/slot17.png">
                <img class="slot" src="./img/slot18.png">
                <img class="slot" src="./img/slot19.png">
                <img class="slot" src="./img/slot20.png">
            </div>
        </section>
</div>
</body>
</html>
